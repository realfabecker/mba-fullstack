<!doctype html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MBA Full Stack</title>

    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>


<header class="container">
    <h1>MBA Rocketseat Full-stack</h1>
    <a href="https://github.com/realfabecker/mba-full-travelgram" target="_blank">
        <img src="./assets/icons/github-mark.svg" alt="github logo">
    </a>
</header>

<main class="container">
    <article id="projects">
        <figure>
            <img src="./classes/c0101-fwebdev/news-feed/news-feed.png" alt="captura de tela de projeto news-feed">
            <figcaption>
                <h2>News-Feed</h2>
                <p>
                    Layout de portal de notícias criado como exercício prático de conceitos de css grid.
                </p>
                <div>
                    <a href="./classes/c0101-fwebdev/news-feed/index.html" target="_blank">Preview</a>
                </div>
            </figcaption>
        </figure>

        <figure>
            <img src="./classes/c0101-fwebdev/travelgram/travelgram.png" alt="captura de tela de projeto travelgram">
            <figcaption>
                <h2>Travelgram</h2>
                <p>
                    Layout de perfil de uma rede social de fotos de viagem criado como exercício prático de conceitos
                    flexbox.
                </p>
                <div>
                    <a href="./classes/c0101-fwebdev/travelgram/index.html" target="_blank">Preview</a>
                </div>
            </figcaption>
        </figure>

        <figure>
            <img src="./classes/c0101-fwebdev/recipes/recipes.png" alt="captura de tela de projeto recipes">
            <figcaption>
                <h2>Cupcake</h2>
                <p>
                    Layout de página de receitas construído como exercício para aplicação de conceitos de fundamentos de
                    desenvolvimento html e css.
                </p>
                <div>
                    <a href="./classes/c0101-fwebdev/recipes/index.html" target="_blank">Preview</a>
                </div>
            </figcaption>
        </figure>

        <figure>
            <img src="./classes/c0101-fwebdev/forms/forms.png" alt="captura de tela de projeto forms">
            <figcaption>
                <h2>Forms</h2>
                <p>
                    Layout de página formulário como exercício para aplicação de conceitos de fundamentos de
                    desenvolvimento html e css.
                </p>
                <div>
                    <a href="./classes/c0101-fwebdev/forms/index.html" target="_blank">Preview</a>
                </div>
            </figcaption>
        </figure>
    </article>
</main>
</body>
</html>
